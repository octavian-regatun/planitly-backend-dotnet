name: prod workflow

on:
  workflow_dispatch:
  push:
    branches: [develop]

jobs:
  docker-build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: microsoft/variable-substitution@v1 
        with:
          files: 'appsettings.json'
        env:
          ConnectionStrings.DefaultConnection: ${{ secrets.DEFAULT_CONNECTION }}
          JwtSecret: ${{ secrets.JWT_SECRET }}
          FirebaseApiKey: ${{ secrets.FIREBASE_API_KEY }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build
        run: docker build . -t octavianregatun/planitly-backend-dotnet:dev

      - name: Docker push
        run: docker push octavianregatun/planitly-backend-dotnet:dev